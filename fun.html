<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Aayush! ‚ù§Ô∏è</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header Animation */
        h1 {
            font-size: 3.5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Message Box */
        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            position: relative;
            transform: rotate(-2deg);
            transition: all 0.3s ease;
        }

        .message:hover {
            transform: rotate(1deg) scale(1.02);
        }

        .message p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        /* Friend Icon */
        .friend-icon {
            font-size: 4rem;
            margin: 20px 0;
            color: #4a90e2;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Forgive Button */
        .forgive-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .forgive-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        .forgive-btn:active {
            transform: translateY(1px);
        }

        .forgive-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .forgive-btn:hover:before {
            left: 100%;
        }

        /* Floating Elements */
        .floating {
            position: fixed;
            pointer-events: none;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }

        /* Signature */
        .signature {
            font-family: cursive;
            font-size: 1.5rem;
            color: #ff6b6b;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .message {
                padding: 20px;
            }
            .friend-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry Aayush!</h1>
        
        <div class="friend-icon">üë¨</div>
        
        <div class="message">
            <p>Hey buddy, I messed up and I feel terrible about it.</p>
            <p>You're an awesome friend, and I value our friendship a lot.</p>
            <p>Can you find it in your heart to forgive me?</p>
            <p>Next round of momos is on me! ü•ü</p>
        </div>
        
        <button class="forgive-btn" id="forgiveBtn">Click if you forgive me</button>
        
        <div class="signature">Your friend</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating elements
            function createFloatingElements() {
                const emojis = ['‚ù§Ô∏è', 'üëç', 'üòÇ', 'üòä', 'üë¨', 'üçï', 'üéÆ'];
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const element = document.createElement('div');
                        element.className = 'floating';
                        element.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                        element.style.left = Math.random() * 100 + 'vw';
                        element.style.top = '100vh';
                        element.style.fontSize = (Math.random() * 20 + 10) + 'px';
                        element.style.animationDuration = (Math.random() * 5 + 5) + 's';
                        element.style.animationDelay = (Math.random() * 3) + 's';
                        document.body.appendChild(element);
                        
                        // Remove after animation
                        setTimeout(() => {
                            element.remove();
                        }, 10000);
                    }, i * 300);
                }
            }

            // Initial floating elements
            createFloatingElements();
            setInterval(createFloatingElements, 5000);

            // Forgive button with confetti
            const forgiveBtn = document.getElementById('forgiveBtn');
            
            forgiveBtn.addEventListener('click', function() {
                // Create confetti
                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.top = '-10px';
                        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                        confetti.style.opacity = '1';
                        confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                        document.body.appendChild(confetti);
                        
                        // Keyframes for falling
                        const style = document.createElement('style');
                        style.textContent = `
                            @keyframes fall {
                                to {
                                    transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                                    opacity: 0;
                                }
                            }
                        `;
                        document.head.appendChild(style);
                        
                        // Remove confetti
                        setTimeout(() => {
                            confetti.remove();
                            style.remove();
                        }, 3000);
                    }, i * 30);
                }
                
                // Change button text
                forgiveBtn.textContent = 'Thanks bro! You\'re the best! üëä';
                forgiveBtn.style.background = 'linear-gradient(45deg, #4a90e2, #6bb9ff)';
                
                // Play sound (using browser's built-in speech synthesis)
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance("Thank you Aayush! You're the best friend ever!");
                    window.speechSynthesis.speak(utterance);
                }
                
                // Create celebration emoji
                const celebration = document.createElement('div');
                celebration.textContent = 'üéâ';
                celebration.style.position = 'fixed';
                celebration.style.fontSize = '5rem';
                celebration.style.left = '50%';
                celebration.style.top = '50%';
                celebration.style.transform = 'translate(-50%, -50%)';
                celebration.style.zIndex = '100';
                celebration.style.animation = 'zoom 2s forwards';
                document.body.appendChild(celebration);
                
                // Keyframes for zoom
                const zoomStyle = document.createElement('style');
                zoomStyle.textContent = `
                    @keyframes zoom {
                        0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
                        50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
                        100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
                    }
                `;
                document.head.appendChild(zoomStyle);
                
                // Remove after animation
                setTimeout(() => {
                    celebration.remove();
                    zoomStyle.remove();
                }, 2000);
            });

            // Add animation to message box on hover
            const message = document.querySelector('.message');
            message.addEventListener('mouseenter', function() {
                this.style.animation = 'shake 0.5s';
                
                const shakeStyle = document.createElement('style');
                shakeStyle.textContent = `
                    @keyframes shake {
                        0%, 100% { transform: translateX(0) rotate(-2deg); }
                        20% { transform: translateX(-5px) rotate(-5deg); }
                        40% { transform: translateX(5px) rotate(1deg); }
                        60% { transform: translateX(-5px) rotate(-3deg); }
                        80% { transform: translateX(5px) rotate(2deg); }
                    }
                `;
                document.head.appendChild(shakeStyle);
                
                setTimeout(() => {
                    this.style.animation = '';
                    shakeStyle.remove();
                }, 500);
            });
        });
    </script>
</body>
</html>
